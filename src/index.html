<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PingPonglio</title>
	</head>
	<body>
		<div class="gameContainer">
			<button class="startGame">Start Game!</button>
			<p class="counter">0</p>
			<canvas class="webgl"></canvas>
			<div class="ballFollower">
				<img
					src="https://uploads-ssl.webflow.com/602e8a5e1ca547507804f0b0/631b3f4fde864f598e6952e0_up-arrow.svg"
					alt="arrow"
					class="arrowImg"
				/>
			</div>
			<div class="lostGame">
				<h2>Your Score is:</h2>
				<p class="score">0</p>
				<button class="replay">Play Again!</button>
			</div>
		</div>
	</body>
</html>
