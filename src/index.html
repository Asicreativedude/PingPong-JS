<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PingPonglio</title>
	</head>
	<body>
		<div class="gameContainer">
			<button class="startGame">Start Game!</button>
			<p class="counter">0</p>
			<canvas class="webgl"></canvas>
			<div class="ballFollower">
				<img
					src="https://uploads-ssl.webflow.com/602e8a5e1ca547507804f0b0/631b3f4fde864f598e6952e0_up-arrow.svg"
					alt="arrow"
					class="arrowImg"
				/>
			</div>
			<div class="lostGame">
				<h2>Your Score is:</h2>
				<p class="score">0</p>
				<button class="replay">Play Again!</button>
				<button class="leaderboard-btn">Leaderboard</button>
			</div>
			<div class="leaderboard-c">
				<table>
					<tr>
						<th>Name</th>
						<th>score</th>
					</tr>
					<tr class="leaderboard-details-1">
						<td class="player-name-1">Asi</td>
						<td class="player-score-1">5</td>
					</tr>
					<tr class="leaderboard-details-2">
						<td class="player-name-2">Asi</td>
						<td class="player-score-2">5</td>
					</tr>
					<tr class="leaderboard-details-3">
						<td class="player-name-3">Asi</td>
						<td class="player-score-3">5</td>
					</tr>
					<tr class="leaderboard-details-4">
						<td class="player-name-4">Asi</td>
						<td class="player-score-4">5</td>
					</tr>
					<tr class="leaderboard-details-5">
						<td class="player-name-5">Asi</td>
						<td class="player-score-5">5</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
